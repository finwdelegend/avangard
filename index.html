<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фото-переключатель</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .slider {
      width: 100%;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slider img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.3s ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    /* зоны нажатия */
    .zone {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      cursor: pointer;
      z-index: 10;
    }
    .left { left: 0; }
    .right { right: 0; }
  </style>
</head>
<body>

  <div class="slider">
    <img src="photo1.jpg" id="img1" alt="Фото 1">
    <img src="photo2.jpg" id="img2" alt="Фото 2" class="hidden">

    <div class="zone left" id="leftZone"></div>
    <div class="zone right" id="rightZone"></div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const img1 = document.getElementById("img1");
    const img2 = document.getElementById("img2");

    function showImage(imgToShow, imgToHide) {
      imgToShow.classList.remove("hidden");
      imgToHide.classList.add("hidden");
    }

    document.getElementById("leftZone").addEventListener("click", () => {
      showImage(img1, img2);
    });

    document.getElementById("rightZone").addEventListener("click", () => {
      showImage(img2, img1);
    });
  </script>

</body>
</html>
